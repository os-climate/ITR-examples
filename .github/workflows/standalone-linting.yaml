name: '⛔️ Standalone Linting'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  standalone-linting:
    name: 'Standalone Linting'
    permissions:
      contents: read
    # yamllint disable-line rule:line-length
    uses: modeseven-lfit/releng-reusable-workflows/.github/workflows/reuse-standalone-linting@update-standalone-linting # Testing
    with:
      # yamllint disable-line rule:line-length
      config_url: 'https://raw.githubusercontent.com/os-climate/ITR-examples/refs/heads/main/resources/standalone-linting/.pre-commit-config.yaml'
