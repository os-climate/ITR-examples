name: "⛔️ Standalone Linting"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  standalone-linting:
    name: "Standalone Linting"
    permissions:
      contents: read
    # yamllint disable-line rule:line-length
    uses: lfit/releng-reusable-workflows/.github/workflows/reuse-standalone-linting.yaml@16f1cda820c874188018dfc7d3da1e4a797a1e15 # 2025-02-13
